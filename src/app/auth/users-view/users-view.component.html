<mat-list>
	<mat-list-item>
		<h2>All Users</h2>
		<span class="spacer"></span>
		<mat-form-field >
			<input matInput (keyup)="applyFilter($event)" placeholder="Search">
			<span matPrefix><mat-icon>search</mat-icon> &nbsp;</span>
		</mat-form-field>
	</mat-list-item>
</mat-list>


<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="mat-elevation-z8">

	<table mat-table [dataSource]="dataSource" matSort>

		<!-- Position Column -->
		<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
		<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
		<td mat-cell *matCellDef="let element"> {{element.status}} </td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef mat-sort-header class="center-cell"> Edit </th>
			<td mat-cell *matCellDef="let element" class="center-cell"> 
				<button mat-icon-button color="primary" (click)="editUser(element.id, element.email, element.status)">
					<mat-icon>edit</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]=pageSizeOptions showFirstLastButtons></mat-paginator>

</div>
